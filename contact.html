<!DOCTYPE html>
 <head>
	 <title>Contact Us</title>
	 <meta charset="UTF-8"/>
	 <meta name= "viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css " type="text/css"/>
	 <link rel= "stylesheet" href= "style.css" type="text/css">

 </head>
	 <body>
	                       
	       <div class="container">
	                     <!-- Logo-->
	             <div class="logo">
	                   <img src= "20220822_160408.png " width= "70px" height="70px" alt= "logo">   
	             </div>
	             
	                      <!--Nav bar -->
	             <div class="nav-bar">
	                   <div class="line"></div>
	                   <div class="line"></div>
	                   <div class="line"></div>
	             </div>
	       
	                      <!-- contact -->
	             <div class="contact">
	                    <h2>Contact Us</h2>
	                 <p>Feel free to contact us any time. we will get back to you as soon as possible.</p>
	                                 <!-- form input-->
	                   <form>
	                   <div class="input-group">                      
	                        <input type= "text"  class="input" required>
	                        <span>Name</span>
	                   </div>
	                   
	                   <div class="input-group">	                       
	                        <input type= "email"  class="input" required>
	                        <span>Email</span>
	                   </div>
	                   
	                   <div class="input-group">                       
	                        <input type= "text"  class="input" required>
	                        <span>Message</span>
	                   </div>
	                   
	                   <button class="btn">SEND</button>
	                   </form>
	             </div>
	             
	       <!-- info-->    
	             <div class="info">
	                    <div class="details">
	                        <h2>Info</h2>
	                        <p> <i class="fa-solid fa-envelope"></i> info@austincodewebs.dev</p>
	                        <p> <i class="fa-solid fa-phone"></i> +234 &nbsp;809 &nbsp; 387 &nbsp;606</p>
	                        <p> <i class="fa-solid fa-building-user"></i>  14 Austin St.</p>
	                        <p> <i class="fa-solid fa-clock"></i>  09 : 00 - 18 : 00</p>
	                   </div>
	             </div>
	             
	             <!--Social Icons -->
	             <div class="socials">
	                   <div class="icons">
	                      <i class="fa-brands fa-facebook-f"></i>
	                      <i class="fa-brands fa-instagram"></i>
	                      <i class="fa-brands fa-twitter"></i>
	                   </div>
	             </div>
	       </div>
	 </body>
 </html>
